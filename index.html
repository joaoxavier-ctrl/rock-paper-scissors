<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="primeiro">
        <h1>Seleciona o seu objeto Destruidor!</h1>
        <div id="container">
            <div id="botoes">
                <div id="pedra">
                    <button><img src="imagens/fist.png" alt="Pedra"></button>
                </div>
                <div id="papel">
                    <button><img src="imagens/tissue.png" alt="Papel"></button>
                </div>
                <div id="tesoura">
                    <button><img src="imagens/scissors.png" alt="Tesoura"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/js.js"></script>
</body>
</html>
